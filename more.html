<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="main.css">  
  <title>여행, 어디로 가지?</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="#">
        <img src="img/로고.jpg">
        <p>Where to Travel</p>
      </a>
      </div>
      <div style="flex-grow: 1;"></div>
      <div class="nav-center">Choose Your Destination</div>
      <div style="flex-grow: 1;"></div>
      <div class="nav-right">
        <a href="main.html"><ul>Home</ul></a>
        <a href="testPage.html"><ul>Test</ul></a>
        <a href="more.html"><ul>More</ul></a>
      </div>
  </nav>
  

    <form method="POST" action="http://localhost:8000/predict">
      <div class="input-group flex-nowrap my-3">
        <span class="input-group-text" id="addon-days">여행 일수</span>
        <input
          type="text"
          class="form-control"
          id="input-days"
          name="input-days"
          placeholder="1 ~ 7"
          aria-label="Days"
          aria-describedby="addon-days"
        />
      </div>

      <div class="input-group flex-nowrap my-3">
        <span class="input-group-text" id="addon-budget">국가별 예산</span>
        <input
          type="text"
          class="form-control"
          id="input-budget"
          name="input-budget"
          placeholder="100,000 ~ 2,000,000"
          aria-label="Budget"
          aria-describedby="addon-budget"
        />
      </div>

      <button id="submit" type="submit" class="btn btn-primary">
        계산해보기
      </button>
    </form>
    
    <div id="prediction-result" class="mt-3"></div>

    

    <script></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const days = document.getElementById("input-days").value;
          const budget = document.getElementById("input-budget").value;

          fetch("http://localhost:8000/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              days: days,
              budget: budget,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Received data:", data);

              const predictionElement =
                document.getElementById("prediction-result");
              predictionElement.innerHTML = "";

              if (
                data &&
                data.prediction &&
                data.prediction.country &&
                data.prediction["total-expense"] &&
                data.prediction["average-day-of-staying"]
              ) {
                const countries = data.prediction.country;
                const expenses = data.prediction["total-expense"];
                const daysStaying = data.prediction["average-day-of-staying"];

                Object.keys(countries).forEach((key) => {
                  const countryName = countries[key];
                  const totalExpense = expenses[key].toLocaleString();
                  const averageDays = daysStaying[key];

                  const div = document.createElement("div");
                  div.textContent = `Country: ${countryName}, Expense: ${totalExpense}, Days: ${averageDays}`;
                  predictionElement.appendChild(div);
                });
              } else {
                predictionElement.textContent =
                  "Data is not in the expected format.";
              }

            })

            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("prediction-result").textContent =
                "An error occurred: " + error.message;
            });
        });
    </script>

</body>

</html>
